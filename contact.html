<!DOCTYPE html>
<html lang="en-us">
<head>

	<meta charset="UTF-8">
	<title>Contact Kyle Palmer</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	
	<header class="clearfix" id="header">

		<div class="alignDivs">

			<div  id ="name" class="floatleft">

				<h1>Kyle Palmer</h1>

			</div>

			<div id="navMenu">

			 	<div class="table">

				    <ul class="menu" id="navList">
						<li>
							<a href="index.html" target="_blank">About</a>
						</li>
						<li>
							<a href="portfolio.html" target="_blank">Portfolio</a>
						</li>
						<li>
							<a href="contact.html" target="_blank">Contact</a>
						</li>
					</ul>

				</div>

			</div>

		</div>

	</header>

	<div class="clearfix" id="bodyforimage">
	
		<div class="alignDivs">

			<section id="aboutMe">
				<h2>Contact</h2>
				<div class="contactForm">
					<form action="" method="get"><!--'action=" " shown as error in validation but this is from MDN -->
					  <label for="GET-name">Name</label>
					  <br>
					  <input id="GET-name" type="text" name="name" placeholder="Your Name">
					  <br>
					  <label for="emailAddress">E-Mail</label>
					  <br>
					  <input id="emailAddress" type="email" placeholder="youremail@email.com">
					  <br>
					  <label for="msgbox">Message</label>
					  <br>
					  <textarea name="msgbox" rows="10" cols="50"></textarea>
					  <br>
					  <input type="submit" value="Submit" id="submitButton">
					</form> 
				</div>
				

			</section>
			
			<section id="connectSect">

				<h3 id="connectMe">Connect with Me</h3>

				<div id="connect">

					<div class="floatleft">
						<a href="https://github.com/" target="_blank" class="iconlink">
							<img class="icon" src="assets/images/if_github_square_black_107109.png" alt="github">
						</a>
					</div>

					<div class="floatleft">

						<a href="https://www.linkedin.com" target="_blank" class="iconlink">
							<img class="icon" src="assets/images/if_linkedin_square_color_107091.png" alt="linkedin">
						</a>
					</div>

					<div class="floatleft">

						<a href="https://stackoverflow.com/" target="_blank" class="iconlink"><img class="icon" src="assets/images/if_stackoverflow_1220346.png" alt="stackoverflow">
						</a>

					</div>

				</div>
			</section>

		</div>

	</div>
	
	<div id="footer">

		<div id="tealSpacer">
		</div>
		<p id="footerText">Ipsum courtesy Michael McDonald and Kenny Loggins</p>
	</div>

</body>



</html>
